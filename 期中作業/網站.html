<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid-19相關資料查詢網站</title>
    <link rel="stylesheet" type="text/css" href="網站.css">
    <script type="text/javascript" src="網站.js"></script>
    <link rel="stylesheet" type="text/css" href="camera.css">

    <link rel='stylesheet' id='camera-css' href='http://project.dimpost.com/camera-slideshow/css/camera.css' type='text/css' media='all'>              
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='http://project.dimpost.com/camera-slideshow/scripts/jquery.mobile.customized.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script type='text/javascript' src='http://project.dimpost.com/camera-slideshow/scripts/camera.min.js'></script>
     
</head>
<body>

    <div class="a">

        <div class="check b">

            <h5> covid-19 各國查詢資訊</h5>

            <select style="font-size:20px;" id="country" class="nation" onchange="countrySelect()" >

                <option value="0">選擇國家</option>

                <option value="USA">美國</option>

                <option value="Japan">日本</option>

                <option value="Taiwan">台灣</option>
                
                <option value="china">中國</option>

                <option value="France">法國</option>

                <option value="Australia">澳大利亞</option>

            </select>
        </div>

        <div class="check c">

            <i class="cc"></i>今日確診個案(0可能為未公布)<br><br>
            <span id="today"> </span>
           

        </div>

        <div class="check d">

            <i class="dd"></i>累積確診個案 <br><br>
            <span id="cases"> </span>

        </div>

        <div class="check e">

            <i class="ee"></i>累積死亡人數 <br><br>
            <span id="death"> </span>

        </div>

        <div class="check f">

            <i class="ff"></i>死亡率 <br><br>
            <span id="rate"></span>

        </div>

    </div>
    <br>
    
    <div class="camera slideshow">

        <div class="camera_wrap" id="camera">
            
            <div data-src="picture/1.png">

                <div class="camera_caption fadeFromRight">

                </div>

            </div>
          
            <div data-src="picture/2.png">

                <div class="camera_caption fadeFromBottom">

                </div>

            </div>
        
            <div data-src="picture/3.png">

                <div class="camera_caption fadeFromBottom">

                </div>

            </div>
           
            <div data-src="picture/4.png">
        
                <div class="camera_caption fadeFromRight">

                </div>

            </div>

        </div>

    </div>
    
    <script type="text/javascript" src="camera.js"></script>
    
</body>
</html>
